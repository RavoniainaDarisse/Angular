
<div class="container-fluid pt-5">
    <h2  class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">ETUDIANT</span></h2>
    
    <input type="text" [(ngModel)]="searchValue"  placeholder="Search..." 
    class="py-2 px-2 mx-5 w-50">

    <div   class="row px-xl-5 pb-3" >
        
        <div *ngFor = "let Etudiant of data | searchFilter : searchValue : ['Nom']" class="col-lg-3 col-md-4 col-sm-6 pb-1">
            <a class="text-decoration-none" href="">
                <div class="cat-item d-flex align-items-center mb-4">
                    <div class="overflow-hidden" style="width: 100px; height: 100px;">
                        <img class="img-fluid" src="img/cat-1.jpg" alt="">
                    </div>
                    <div class="flex-fill pl-3">
                        <h6>{{Etudiant.Nom}}</h6>
                        <small class="text-body">{{Etudiant.Numero_Net}}</small>
                    </div>
                </div>
            </a>
        </div>
    </div>

</div>

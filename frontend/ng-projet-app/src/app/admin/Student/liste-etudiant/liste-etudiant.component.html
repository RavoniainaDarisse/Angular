
<div class="container">
    <input type="text" [(ngModel)]="searchValue"  placeholder="Search..." 
    class="py-2 px-2  w-50">
    <h1>Liste des étudiants</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let std of students | searchFilter : searchValue : ['Nom']" >
          <td>{{std.Nom}}</td>
          <td>{{std.Prenom}}</td>
          
        </tr>
      </tbody>
    </table>
  </div>
